<h2>Split a Phrase</h2>
<script>
	var input = prompt("Enter a phrase, any phrase!", "split a phrase");
	var splitArray = input.split(" ");
</script>
<table>
<tr><th>Index</th><th>Word</th></tr>
<script>
	var index;
	for(index in splitArray){
		document.write("<tr>");
		document.write("<td>" + index + "</td>");
		document.write("<td>" + splitArray[index] + "</td>");
		document.write("</tr>");
	}
</script>
</table>
